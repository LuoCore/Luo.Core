<body>

    <style>
        #app {
            width: 100%;
            height: 100%;
        }
        .luo-loader-main {
            display: flex;
            justify-content: center;
            align-content: center;
            width: 100%;
            height: 100%;
            background-color: whitesmoke;
            z-index: 9999999;
        }
        .luo-loader {
            width: 50px;
            height: 50px;
            margin: 30px auto 40px;
            margin-top: 20%;
            position: relative;
            z-index: 999999;
            background-color: whitesmoke;
           

        }
            .luo-loader:before {
                content: "";
                width: 50px;
                height: 7px;
                border-radius: 50%;
                background: #000;
                opacity: 0.1;
                position: absolute;
                top: 59px;
                left: 0;
                animation: shadow .5s linear infinite;
            }
            .luo-loader:after {
                content: "";
                width: 50px;
                height: 50px;
                border-radius: 3px;
                background-color: #5FB878;
                position: absolute;
                top: 0;
                left: 0;
                animation: loader .5s linear infinite !important;
                -webkit-animation: loader .5s linear infinite !important;
            }
            .luo-loader:after {
                background: null;
            }
    </style>
    <div id="app">
        <div class="luo-loader-main">

    </div>
